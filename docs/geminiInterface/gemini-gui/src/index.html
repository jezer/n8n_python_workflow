<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gemini Electron App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #chat-container { height: 70vh; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        #input-area { display: flex; gap: 8px; }
        #user-input { flex: 1; padding: 8px; }
        button { padding: 8px 16px; background: #0078d4; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Chat com Gemini</h1>
    <div id="chat-container"></div>
    <div id="input-area">
        <input id="user-input" type="text" placeholder="Digite sua pergunta...">
        <button id="send-button"><i class="fas fa-paper-plane"></i> Enviar</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
